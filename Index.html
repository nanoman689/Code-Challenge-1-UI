<!DOCTYPE html>
<html lang="en-us" ng-app="movieApp">
    <head>
        <title>Code Challenge 1 UI - Jason Thomas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/d190f4b66c.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
        <script src="js/app.js?v=100"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="parallaxTop">
            <div class="mainTextBox">
                    <div class="mainText">  
                        
                        <span class="regular">FROM</span><span class="bold"> FACTORY</span></br>   
                        <span class="regular">TO</span><span class="bold"> STORE</span></br>
                        <span class="regular">TO</span><span class="bold"> OUT THE DOOR.</span>
                        
                    </div>  
                    <div class="secondText">
                            ABC Creations offers international 
                            end-to-end apparel manufacturing solutions 
                            for forward-thinking clothing brands.
                    </div>
                    <div class="button">
                        <form class="buttonClick">
                            <input type="buttons" class="button" value="OUR PROCESS">
                            <input type="buttons" class="button" value="OUR PRODUCTS">
                        </form>
                    </div>
                </div>
            <div class="arrow">
                <i class="arrowDown fa fa-long-arrow-down" aria-hidden="true"></i>
            </div>
                                  
            </div>   
        <div class="parallaxBottom">
          <div id="bottomMenu">
             <p class="menuText">ABC CREATIONS</p>
                 <span class="burger"></span>
          </div>
           <div class="bottomBox">
            <p class="bottomTextTop">Second Section Header</p>
                <div class="photoMain">
                    <img class="photoTwo" src="./img/image2.jpg">
                        <div class="boxForLines">   
                            <div class="boxLine1">
                                <div class="line1"></div>        
                            </div>
                            <div class="boxLine2">
                                <div class="line1"></div>        
                            </div>         
                        </div>
               </div>
           </div>

        </div>
        <footer>
               <div class="footerBox">
                    <span class="footerTitle">FOOTER TITLE</span></br>
                    <span class="footerLink"><a href="#">Footer link 1</a></br>
                    <span class="footerLink"><a href="#">Footer link 2</a></br>
                    <span class="footerLink"><a href="#">Footer link 3</a></br>
                    <span class="footerLink"><a href="#">Footer link 4</a></br>
                </div>
        </footer>
    </body>
</html>
