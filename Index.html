<!DOCTYPE html>
<head>
    <title>Code Challenge 1 UI - Jason Thomas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
    <script src="js/app.js?v=100" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div class="parallaxTop">
           <div class="mainTextBoxAnchor">
                <div class="mainTextBox">
                        <div class="mainText">   
                            <span class="regular">FROM</span><span class="bold"> FACTORY</span></br>   
                            <span class="regular">TO</span><span class="bold"> STORE</span></br>
                            <span class="regular">TO</span><span class="bold"> OUT THE DOOR.</span>

                        </div>  
                        <div class="secondText">
                                ABC Creations offers international 
                                end-to-end apparel manufacturing solutions 
                                for forward-thinking clothing brands.
                        </div>
                        <div class="buttonBox">
                            <form class="buttonClick">
                                <button type="button" 
                                        onclick="alert('OUR PROCES')" 
                                        class="button">OUR PROCESS</button>
                                <button type="button" 
                                        onclick="alert('OUR PRODUCTS')" 
                                        class="button">OUR PRODUCTS</button>
                            </form>
                        </div>
                    </div>
            </div>        
            <div id="arrow">
                <div class= "arrow-frame">
                    <div class= "arrow-shaft"></div>
                    <div class= "arrow-head">
                        <div class= "arrow-head-left"></div>
                        <div class= "arrow-head-right"></div>
                    </div>
                </div>
            </div>
                                  
            </div>
        <div id="bottomMenu">
            <p class="menuText">ABC CREATIONS</p>
            <div class="burgerBox">
                <span class="burger"></span>
            </div>    
        </div>
        <div class="parallaxBottom">

           <div class="secondMenu"></div>
           <div class="buffer"></div>
           <div class="bottomBox">
                <div class="bottomTextTopAnchor">
                    <p class="bottomTextTop">Second Section Header</p>
                </div>    
                <div class="photoMain">
                    <img class="photoTwo" src="./img/image2.jpg">
                        <div class="boxForLines">   
                            <div class="boxLine1">
                                <div class="line1"></div>        
                            </div>
                            <div class="boxLine2">
                                <div class="line1"></div>        
                            </div>         
                        </div>
                <footer>
                   <div class="footerBox">
                        <span class="footerTitle">FOOTER TITLE</span></br>
                        <span class="footerLink"><a href="#">Footer link 1</a></br>
                        <span class="footerLink"><a href="#">Footer link 2</a></br>
                        <span class="footerLink"><a href="#">Footer link 3</a></br>
                        <span class="footerLink"><a href="#">Footer link 4</a></br>
                    </div>
                </footer>
           </div>

        </div>

    </body>
</html>
